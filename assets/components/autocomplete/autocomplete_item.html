${scope.type === 'tags_suggestion'
? `
    <span>
        posts tagged
        <i><b>${scope.title}</b></i>
    </span>
    <span>(${scope.count})</span>
` : `
    <img class="mg-autocomplete-image" src="${scope.image}"/>
    <span>
        ${scope.title.replace(
            new RegExp(`(${scope.input_value})`, 'gi'),
            '<mark>$&</mark>'
        )}
    </span>
`}
