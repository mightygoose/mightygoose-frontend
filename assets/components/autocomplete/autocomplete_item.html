${scope.type === 'tags_suggestion'
? `
    <span>
        posts tagged
        <i><b>${scope.title}</b></i>
    </span>
    <span>(${scope.count})</span>
` : `
    <lazy-image src="${scope.image}" class="mg-autocomplete-image"></lazy-image>
    <span>
        ${scope.title.replace(
            new RegExp(`(${scope.input_value})`, 'gi'),
            '<mark>$&</mark>'
        )}
    </span>
`}
