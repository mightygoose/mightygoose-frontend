<form>
  <div class="row">
    <div class="large-12 columns">
        <label>
            Filter tags
            <input type="text" id="tag_search_input" placeholder="e.g.: punk"/>
        </label>
    </div>
  </div>
  <div class="row">
      <div class="large-12 columns">
          <ul class="tag-bar">
          </ul>
      </div>
  </div>
  <div class="row">
      <div class="large-12 columns">
          ${scope.each_letter(letter => `
          `)}
          <ul class="large-12 columns inline-list">
              ${scope.each_letter(letter => `
              <li>
                  <label>
                      <input ${letter === 'all' ? "checked" : ""} class="letter_searcher" type="radio" name="letter_checker" value="${letter}"/>
                      ${letter}
                  </label>
              </li>
              `)}
          </ul>
          <span class="tag-list-hint">* Click on tag to add it</span>
          <style id="search_query"></style>
          <style id="search_by_letter"></style>
          <ul id="taglist" class="tag-list">
          </ul>
          <span class="button success tiny radius show-more-tags">And many others...</span>
    </div>
  </div>
</form>
