<form>
  <div class="row">
    <div class="large-12 columns">
        <label>
            Filter tags
            <input type="text" id="tag_search_input" placeholder="e.g.: punk"/>
        </label>
    </div>
  </div>
  <div class="row">
      <div class="large-12 columns">
          <ul class="tag-bar">
          </ul>
      </div>
  </div>
  <div class="row">
      <div class="large-12 columns">
          <span class="tag-list-hint">* Click on tag to add it</span>
          <ul class="tag-list short">
          </ul>
          <span class="button success tiny radius show-all-tags">And many others...</span>
          <span class="button success tiny radius show-short-list">Collapse list</span>
    </div>
  </div>
</form>
