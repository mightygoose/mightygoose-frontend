<html>
    <head>
        <title>Mighty Goose</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.min.css" rel="stylesheet" />
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>

        <link href="/assets/css/animation.css" rel="stylesheet" />
        <link href="/assets/css/fontello.css" rel="stylesheet" />

        <style>
            body {
                font-family: 'Roboto', sans-serif;
            }
            .top-bar {
                padding: 0 50px;
            }
            .logo {
                background: #ffd800;
                color: black !important;
            }
            .menu-item-label {
                text-transform: uppercase;
                font-weight: 500;
                font-family: 'Roboto', sans-serif;
            }
            .active-menu-item span {
                border-bottom: 5px solid #ffd800;
                padding-bottom: 10px;
            }
            #random_post_spinner, #search_posts_spiner {
                position: absolute;
                margin-left: 10px;
            }
            .controller-highlighted, .component-highlighted {
                display: block;
                padding-bottom: 10px;
                padding-left: 1px;
            }
            .controller-highlighted:after, .component-highlighted:after {
                font-size: 10px;
                position: relative;
                left: 0;
                bottom: 0;
            }
            .controller-highlighted:after {
                content: 'Controller';
            }
            .component-highlighted:after {
                content: 'Component';
            }
            .controller-highlighted {
                border: 1px solid red;
            }
            .component-highlighted {
                border: 1px solid blue;
            }

            * > .hidden {
                display: none !important;
            }

            .main-container {
                margin-top: 20px;
            }

        </style>
    </head>
    <body is="main-controller">

        <nav class="top-bar" data-topbar role="navigation">
          <ul class="title-area">
            <li class="name">
              <h1><a class="logo" href="#">M</a></h1>
            </li>
             <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
          </ul>
          <section class="top-bar-section">
            <!-- Left Nav Section -->
            <ul class="left">
                <li id="random-post-link">
                    <a href="#/random">
                        <span class="menu-item-label">
                            Random post
                        </span>
                    </a>
                </li>
                <li id="search-link">
                    <a href="#/search">
                        <span class="menu-item-label">
                            Search
                        </span>
                    </a>
                </li>
            </ul>

            <!-- Right Nav Section -->
            <!--<ul class="right">-->
              <!--<li class="divider"></li>-->
              <!--<li class="has-form"><a class="button radius disabled" href="#">Log in</a></li>-->
            <!--</ul>-->
          </section>
        </nav>

        <section role="main" class="main-container" id="content_section">
        </section>
    </body>
    <script src="/assets/js/application.js"></script>
</html>
